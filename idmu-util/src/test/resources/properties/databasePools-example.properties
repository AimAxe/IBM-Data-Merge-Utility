## This file defines the connection pools

## The connection can be specified as jdbcURL, judbcURL+username+password or jdbcURL+propertiesPath
## This corresponds the constructors of org.apache.commons.dbcp2.DriverManagerConnectionFactory :
## https://commons.apache.org/proper/commons-dbcp/apidocs/org/apache/commons/dbcp2/DriverManagerConnectionFactory.html


## the default JDBC driver classpath to use if a poolname does not specify one
defaultDriver=com.mysql.jdbc.Driver


## POOLNAMES (comma separated)
poolNames=testgenDB


## POOL CONFIGS

## TIADB - commented properties show how to pass a driver and db credentials

tiaDB.url=jdbc:mysql://localhost:3306/TIA
# tiaDB.driver=com.mysql.jdbc.Driver
# tiaDB.username=dbUsername
# tiaDB.password=dbPassword


## TESTGENDB - commented property shows how to point to a properties path

testgenDB.url=jdbc:mysql://localhost:3306/testgen
# testgenDB.properties=/connection/properties/file/path.properties