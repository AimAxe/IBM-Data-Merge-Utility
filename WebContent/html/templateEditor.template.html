<ul>
	<li class="template hidden" id="TEMPLATE_ID">
		<label for="collection">Collection:</label><select name="collection" id="collection"></select>
		<label for="name">Name</label><input class="HoneyBeeData" id="{id}" value="{name}"/>
		<label for="directives">Directives:</label><select class="HoneyBeeData" id="directives" data-opt-data="template.directives"></select>
		<label for="output">Output</label><input class="HoneyBeeData" id="output" value="{output}"/><br/>
		<textarea class="HoneyBeeData TemplateText" cols="132" rows="5">{content}</textarea>
		<div class="buttons">
			<button class="insert">Insert Sub-Templates</button>
			<button class="add">Add Sub-Template</button>
		</div>
	</li>
</ul>
