<!DOCTYPE html>
<html>
	<head>
		<title>v4 Template Editor Mockup</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="js/sly.min.js"></script>
		<script src="js/templateEditor.js"></script>
		<link rel="stylesheet" href="css/templateEditor.css">
	</head>
	<body>
		<div id="livePageContent">
			<div class="collection" id="rootCollection">
				<h1>Root Collection</h1>
				<!-- Horizontal Scroll Bar -->
				<div class="scrollbar">
					<div class="handle">
						<div class="mousearea"></div>
					</div>
				</div>
				<!-- Horizontal Scrolling of Templates-->
				<div class="frame" id="rootFrame">
					<ul class="slidee">
					</ul>
				</div>
			</div>
		</div>
		
		<div id="templates">
			<div class="collection hidden" id="COLLECTION_ID">
				<!-- Horizontal Scroll Bar -->
				<div class="scrollbar">
					<div class="handle">
						<div class="mousearea"></div>
					</div>
				</div>
			
				<!-- Horizontal Scrolling of Templates-->
				<div class="frame" id="rootCollection">
					<ul class="slidee">
					</ul>
				</div>
				<textarea class="templateText" cols="132" rows="5">{content}</textarea>
			</div>
			
			<ul class="hidden">
				<li class="template hidden" id="TEMPLATE_ID">
					<label for="collection">Collection:</label>
						<select name="collection" id="collection"></select>
					<label for="name">Name</label>
						<input class="HoneyBeeData" id="{id}" value="{name}"/>
					<label for="directives">Directives:</label>
						<select class="HoneyBeeData" id="directives" data-opt-data="template.directives"></select>
					<label for="output">Output</label>
						<input class="HoneyBeeData" id="output" value="{output}"/><br/>
					<textarea class="HoneyBeeData TemplateText" cols="132" rows="5">{content}</textarea>
					<div class="buttons">
						<button class="insert">Insert Sub-Templates</button>
						<button class="add">Add Sub-Template</button>
					</div>
				</li>
			</ul>
			
		</div>
	</body>
</html>
